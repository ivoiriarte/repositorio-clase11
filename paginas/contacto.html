<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monos Sabios</title>
	<link rel="stylesheet" href="./../css/style.css">
	<link rel="stylesheet" href="./../css/animate.css">
	<script src="./../js/wow.min.js"></script>
    <script>
    	new WOW().init();
    </script>
</head>
<body>
	<!--Inicio del header-->
	<header>
		<section>
			<div>
			<a href="../index.html">
				<img src="./../imagenes/logos/logo_monos_sabios.png" alt="logo de monos sabios">
			</a>
		</div>
		</section>
		
		<section id="h1">
		<div>
			<h1 class="titulo__alignandtype--thaoma-center wow slideInLeft">Monos sabios</h1>
		</div> 
		</section>
		<!--Inicio del nav-->
		<nav>
			<ul>
				<li>
					<a href="./productos.html">Productos</a>
				</li>
				<li>
					<a href="./contacto.html">Contacto</a>
				</li>
				<li>
					<a href="./nosotros.html">Nosotros</a>
				</li>
				<li>
					<a href="./medioambiente.html">Medioambiente</a>
				</li>
			</ul>
		</nav>
			
		<!--Fin del nav-->

	</header>
	<!--Fin del header-->


	<!--Inicio del main-->
	<main>

		<!--Inicio seccion de contacto-->

		<h2>Contactanos</h2>

		<form action="" method="get" class=" wow slideInLeft" >
			<fieldset>
				<legend class="h2">Datos personales</legend>
				<div>
					<label for="nombre">Nombre</label> <br>
					<input type="text" name="nombre" id="nombre" placeholder="Nombre:">
				</div>
				<br>

				<div>
					<label for="apellido">Apellido</label> <br>
					<input type="text" name="apellido" id="apellido" placeholder="Apellido">
				</div>
				<br>

				<div>
					<label for="email">Email</label> <br>
					<input type="email" name="email" id="email" placeholder="...">
				</div>
				<br>

				<div>
					<label for="telefono">Telefono</label> <br>
					<input type="number" name="telefono" id="telefono">
				</div>
				<br>

				<div>
					<label for="mensaje">Dejanos tu mensaje</label> <br>
					<textarea name="mensaje" id="mensaje" cols="40" rows="15"></textarea>	
				</div>
				<br>

				<div>
					<input type="checkbox" name="newsletter" id="newsletter">
					<label for="newsletter">Suscribite a nuestro news letter para enterarte de nuestras nuevas birras y nuestros puntos de venta</label> <br>
				</div>
				<br>

				<div>
					<input type="submit" value="Enviar">
					<input type="reset" value="Cancelar">
				</div>
				
			</fieldset>
		</form>

		<!--Fin seccion de contacto-->
	</main>
	<!--Fin del main-->

	<!--Inicio del Footer-->
	<footer class="wow fadeInUp">
		<div>
			<a href="../index.html">
				<img src="./../imagenes/logos/logo_monos_sabios.png" alt="logo de monos sabios">
			</a>
		</div>

		<div>

			<ul>
				<li>
					<a href="https://instagram.com" target="_blank">
						<img src="./../imagenes/logos/Instagram_logo.png" alt="Logo instagram">
					</a>
				</li>
				<li>
					<a href="https://linkedin.com" target="_blank">
						<img src="./../imagenes/logos/logolinkedin.png" alt="Logo linkedin">
					</a>
				</li>
				<li>
					<a href="https://whatsapp.com" target="_blank">
						<img src="./../imagenes/logos/whatsapp_logo.png" alt="Logo whatsapp">
					</a>
				</li>
				<li>
					<a href="https://facebook.com" target="_blank">
						<img src="./../imagenes/logos/logofacebook.png" alt="Logo facebook">
					</a>
				</li>
				
			</ul>
		</div>
	</footer>
	<!--Fin del footer-->
</body>
</html>
